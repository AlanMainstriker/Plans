<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проекты и задачи</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="add-project">+ Добавить проект</button>
            <span class="hide-completed">Скрыть завершенные</span>
            <img src="img/sunset.svg" alt="Sun Icon" class="sun-icon">
        </header>
        
        <main>
            <div class="project">
                <div class="project-header">
                    <input type="checkbox" checked>
                    <h2>Проект 1</h2>
                    <div class="project-actions">
                        <img src="img/edit.svg" alt="Edit" class="icon">
                        <img src="img/delete.svg" alt="Delete" class="icon">
                    </div>
                </div>
                <p>Краткое описание проекта 1</p>
            </div>

            <div class="project">
                <div class="project-header">
                    <input type="checkbox">
                    <h2>Проект 2</h2>
                    <div class="project-actions">
                        <img src="img/back.svg" alt="Complete" class="icon">
                        <img src="img/delete.svg" alt="Delete" class="icon">
                    </div>
                </div>
                <p>Краткое описание проекта 2</p>
                <button class="add-task">+ Добавить задачу</button>
                
                <div class="task">
                    <input type="checkbox">
                    <span>Задача 1</span>
                    <div class="task-actions">
                        <img src="img/edit.svg" alt="Edit" class="icon">
                        <img src="img/delete.svg" alt="Delete" class="icon">
                    </div>
                </div>
                
                <div class="task">
                    <input type="checkbox" checked>
                    <span>Задача 2</span>
                    <div class="task-actions">
                        <img src="img/edit.svg" alt="Edit" class="icon">
                        <img src="img/delete.svg" alt="Delete" class="icon">
                    </div>
                </div>
                
                <div class="task">
                    <input type="checkbox">
                    <span>Задача 3</span>
                    <div class="task-actions">
                        <img src="img/edit.svg" alt="Edit" class="icon">
                        <img src="img/delete.svg" alt="Delete" class="icon">
                    </div>
                </div>
            </div>

            <div class="project">
                <div class="project-header">
                    <input type="checkbox" checked>
                    <h2>Проект 3</h2>
                    <div class="project-actions">
                        <img src="img/edit.svg" alt="Edit" class="icon">
                        <img src="img/delete.svg" alt="Delete" class="icon">
                    </div>
                </div>
                <p>Краткое описание проекта 3</p>
            </div>
        </main>
    </div>
</body>
</html>
